{% extends 'cryptoexchange/main.html' %}

{% block content %}

<br>

<div class="row">
    
    <div class="col-md">
        <div class="card card-body">
            <h5 class="text-center">Coins</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th class="text-center">Coin</th>
                    <th class="text-center">Price</th>
                    <th class="text-center">Purchase</th>
                </tr>
                {% for i in coins %}
                <tr>
                    <td class="text-center">{{i.name}}</td>
                    <td class="text-center">{{i.price}}</td>
                    <td class="text-center"><a class="btn btn-sm btn-info" href="{% url 'purchase' i.id%}">Purchase</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

<br>

{% endblock %}
